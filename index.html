<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dropdown and Arrow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 20px;
            color: rgb(0, 0, 0);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            margin-left: 120PX;
        }

        .navbar-logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar-center {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar-center a {
            text-decoration: none;
            color: rgb(11, 11, 11);
            padding: 5px 10px;
            position: relative;
        }

        .navbar-center a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Dropdown for Courses */
        .dropdown {
            position: relative;
        }

        /* Arrow next to Courses using CSS */
        .dropdown > a::after {
            content: ' â–¼'; /* Unicode arrow */
            font-size: 12px;
            margin-left: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown when hovering over Courses */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .login-btn {
            color: rgb(229, 11, 11);
            padding: 10px 20px;
            border: 1px solid rgb(229, 11, 11);
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            margin-right: 120px
        }

        .login-btn:hover {
            background-color: #f15c3c;
        }

        /* Style for Refer & Earn */
        .refer-earn a {
            color: #1E90FF; /* Blue color */
        }

        .refer-earn a:hover {
            background-color: transparent; /* Keep hover background transparent */
            text-decoration: underline; /* Optional: underline on hover */
        }

        .refer-earn {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .refer-earn img {
            height: 30px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <!-- Left Side: Masai Logo -->
        <div class="navbar-logo">
            <img src="https://cdn.masaischool.com/masai-website/Masai_Logo_dark_web_b21aab8c62.webp" alt="Masai Logo">
        </div>

        <!-- Center: Links including Dropdown for Courses -->
        <div class="navbar-center">
            <!-- Dropdown for Courses -->
            <div class="dropdown">
                <a href="#">Courses</a>
                <div class="dropdown-content">
                    <a href="#">Full Stack Web Development</a>
                    <a href="#">Data Analytics</a>
                    <a href="#">UX/UI Design</a>
                </div>
            </div>
            <a href="#">Fees & ISA</a>
            <a href="#">About Us</a>
            <a href="#">Hire From Us</a>
            <a href="#">FAQ</a>
            <a href="#">Events</a>
            <!-- Refer & Earn with Blue Text -->
            <div class="refer-earn">
                <a href="#">Refer & Earn</a>
                <img src="https://tse1.mm.bing.net/th?id=OIP.IY1LLQKK5i46gELqpWHGpwHaHa&pid=Api&P=0&h=220" alt="Heart on Hand">
            </div>
        </div>

        <!-- Right Side: Login Button -->
        <div class="navbar-right">
            <button class="login-btn">Login</button>
        </div>
    </nav>

</body>
</html>
